{% extends "layout.html" %}

{% block title %}
 chai aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-4">wellcome to chai aur Django Project</h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet 
    {% else %}
    Create Tweet
    {% endif %}

    <form  method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list'%}">Back to Tweet List</a>
</h2>


{% endblock %}
